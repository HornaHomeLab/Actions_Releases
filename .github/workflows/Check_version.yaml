name: Check version

on:
  workflow_call:
    outputs:
      version_tag:
        description: "Version tag retrieved from README.md"
        value: ${{ jobs.Get_Version.outputs.version_tag }}
      tag_reference_exist:
        description: "Bool if tag already exist or not"
        value: ${{ jobs.Get_Version.outputs.tag_reference_exist }}

jobs:
  Get_Version:
    runs-on: container
    outputs:
      version_tag: ${{ steps.file-tag.outputs.tag_name }}
      tag_reference_exist: ${{ steps.tag-reference.outputs.tag_reference_exist }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tag from file
        id: file-tag
        run: |
          tag=$(grep '##### version:' './README.md' | awk -F: '{print $2}' | tr -d '[:blank:]')

          if [ -z "$tag" ]; then
            echo "Can not find verion in ./README.md"
            exit 1
          fi

          echo "tag_name=$tag" >> $GITHUB_OUTPUT

      - name: Check tag
        id: tag-reference
        run: |
          tag_url=$(
            curl -L -s --fail-with-body \
              -X GET \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/git/ref/tags/${{ steps.file-tag.outputs.tag_name }} \
                | jq .url )
            
            if [ "$tag_url" != "null" ]; then
              echo "Tag exists, url $tag_url"
              echo "tag_reference_exist=true" >> $GITHUB_OUTPUT
            else
              echo "Tag does not exist"
              echo "tag_reference_exist=false" >> $GITHUB_OUTPUT
            fi
      
      - name: Check release
        run: |
          is_pre_release=$(
            curl -L -s --fail-with-body \
              -X GET \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              --url https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.file-tag.outputs.tag_name }} \
                | jq .prerelease)

          if [ "$is_pre_release" == "false" ]; then
            echo "Can not modify Full Release ${{ steps.file-tag.outputs.tag_name }}"
            exit 1
          fi
            